<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <div>count：{{count}}</div>
      <div>name：{{name}}</div>
      <div>address：{{address.area}}</div>
    </div>
    <!-- <script src="./dist/reactivity.global.js"></script> -->
    <script src="/node_modules/vue/dist/vue.global.js"></script>
    <script>
      // let { effect, reactive, watch } = VueReactivity
      let { effect, reactive, computed, watch, ref, createApp, toRefs } = Vue
      let App = {
        setup() {
          let obj = reactive({
            count: 100,
            name: '小明',
            address: {
              area: '北京'
            }
          })
          return {
            ...toRefs(obj)
          }
        }
      }
      let app = createApp(App)
      app.mount('#app')
    </script>
  </body>
</html>
